<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Chat Application</title>
  </head>
  <body>
    <!--/////////////// hướng dẫn namespace -->
    <center><h2 id="title">Chat Application</h2></center>
    <br /><br />
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-12 col-lg-6">
          <ul id="msgHis">
            <li>...todo</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-12 col-lg-6">
          <div class="input-group">
            <input id="msg" type="text" class="form-control" />
            <button onclick="sendMsg()" type="button" class="btn btn-info">
              Send Data
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();

      socket.on("chat_send", function (msg) {
        let listItem = document.createElement("li");
        listItem.textContent = msg;
        let msgHis = document.getElementById("msgHis");
        msgHis.appendChild(listItem);
      });

      function sendMsg() {
        let msg = document.getElementById("msg").value;
        socket.emit("chat", msg);
        document.getElementById("msg").value = "";
      }
    </script>
    <!--//////////////////////////////////////////////////-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
